<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<center>
	<div id="main">
	<h1>Calculator</h1>

	<input width="80%" type="text" id="output">

	<table width="80%" height="50%">
		<td>
		<tr>
			<td><button id="show" value="1">1</button></td>
			<td><button id="2" value="2">2</button></td>
			<td><button id="3" value="3">3</button></td>
			<td><button id="/" value="/">/</button></td>
		</tr>
		<tr>
			<td><button value="4">4</button></td>
			<td><button value="5">5</button></td>
			<td><button value="6">6</button></td>
			<td><button value="*">*</button></td>
		</tr>
		<tr>
			<td><button value="7">7</button></td>
			<td><button value="8">8</button></td>
			<td><button value="9">9</button></td>
			<td><button value="-">-</button></td>
		</tr>
		<tr>
			<td><button value="0">0</button></td>
			<td><button value=".">.</button></td>
			<td><button value="clear">C</button></td>
			<td><button value="equals">=</button></td>
		</tr>
		</td>
	</table>
</div>
</center>



</body>
</html>
